{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'login/css/login.css' %}" rel="stylesheet"/>
    <title>登录</title>
  </head>
  <body>
    {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
    <h1 class="head1" style='text-align: center;font-size: 60px;margin-top: 80px;'>欢迎登录智慧农业大数据平台</h1>        
    <div class="container">
            <div class="col">
              <form class="form-login" action="/login/login/" method="post">    
                {% csrf_token %}
                  <div class="form-group">
                    <label for="id_username" style="font-size: 35px;">用户名：</label>
                    <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
                  </div>
                  <div class="form-group">
                    <label for="id_password" style="font-size: 35px;">密码：</label>
                    <input type="password" name='password' class="form-control" id="id_password" placeholder="Password" required>
                  </div>
                  <div>
                  <a href="/login/register/" class="text-success " style="font-size: 20px;"><ins>新用户注册</ins></a>
                  <button type="submit" class="btn btn-primary float-right" style="font-size: 35px;">登录</button>
                  </div>
                  {% csrf_token %}
              </form>
            </div>
    </div> <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {#    以下三者的引用顺序是固定的#}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
